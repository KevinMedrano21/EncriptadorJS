<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="area-encriptado">
            <input name="" id="input" cols="30" rows="10" class="textarea" placeholder="Ingrese su texto"></input>
            <div class="cont-btns">
                <button onclick="encriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="cont-btns-mns">
            
                <div class="txt-mensajes">
                    <img class="img-secreto"  src="imagenes/secreto.png" alt="">
                    <h2 class="sub-txt2"> Ningun mensaje fue encontrado</h2>
                    <h3 class="sub-txt3" id="texto"> Ingrese el texto que desea 
                        encriptar o desencriptar</h3>
                </div>
                <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
            
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
